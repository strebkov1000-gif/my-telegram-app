<!DOCTYPE html>
<html>
<head>
    <title>Telegram Folders Sharing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .folder-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #0088cc;
        }

        .folder-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .folder-description {
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .channels-list {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 8px;
            margin: 8px 0;
        }

        .channel-item {
            padding: 4px 0;
            font-size: 14px;
        }

        .add-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            margin: 16px 0;
            cursor: pointer;
        }

        .form-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .form-content {
            background: var(--tg-theme-bg-color, #ffffff);
            margin: 20% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .author {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ –û–±—â–∏–µ –ø–∞–ø–∫–∏ Telegram</h1>
            <p>–î–æ–±–∞–≤–ª—è–π—Ç–µ –∏ –Ω–∞—Ö–æ–¥–∏—Ç–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –ø–æ–¥–±–æ—Ä–∫–∏ –∫–∞–Ω–∞–ª–æ–≤</p>
        </div>

        <button class="add-btn" onclick="showForm()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–∞–ø–∫—É</button>

        <div id="folders-list">
            <!-- –°—é–¥–∞ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –ø–∞–ø–∫–∏ -->
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–∞–ø–∫–∏ -->
    <div id="addForm" class="form-popup">
        <div class="form-content">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–∞–ø–∫—É</h3>
            <input type="text" id="folderName" class="form-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏" required>
            <input type="text" id="folderDesc" class="form-input" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required>
            <textarea id="folderChannels" class="form-input" placeholder="–°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" rows="3" required></textarea>
            <input type="text" id="folderAuthor" class="form-input" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">

            <button class="add-btn" onclick="addFolder()">üìÅ –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</button>
            <button class="add-btn" onclick="hideForm()" style="background: #666; margin-top: 8px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://—Ç–≤–æ–π-–±—ç–∫–µ–Ω–¥.herokuapp.com'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–ø–æ–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadFolders();

        async function loadFolders() {
            try {
                const response = await fetch(`${API_URL}/api/folders`);
                const folders = await response.json();

                displayFolders(folders);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('folders-list').innerHTML =
                    '<div class="folder-card">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        function displayFolders(folders) {
            const container = document.getElementById('folders-list');

            if (folders.length === 0) {
                container.innerHTML = '<div class="folder-card">–ü–æ–∫–∞ –Ω–µ—Ç –ø–∞–ø–æ–∫. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }

            container.innerHTML = folders.map(folder => `
                <div class="folder-card">
                    <div class="folder-name">${folder.name}</div>
                    <div class="folder-description">${folder.description}</div>
                    <div class="channels-list">
                        ${folder.channels.split(',').map(channel =>
                            `<div class="channel-item">üì¢ ${channel.trim()}</div>`
                        ).join('')}
                    </div>
                    <div class="author">üë§ ${folder.author} ‚Ä¢ ‚ù§Ô∏è ${folder.likes}</div>
                </div>
            `).join('');
        }

        function showForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('addForm').style.display = 'none';
        }

        async function addFolder() {
            const name = document.getElementById('folderName').value;
            const description = document.getElementById('folderDesc').value;
            const channels = document.getElementById('folderChannels').value;
            const author = document.getElementById('folderAuthor').value || '–ê–Ω–æ–Ω–∏–º';

            if (!name || !description || !channels) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }

            const folderData = {
                name: name,
                description: description,
                channels: channels,
                author: author,
                created_at: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_URL}/api/folders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(folderData)
                });

                const result = await response.json();

                if (result.success) {
                    hideForm();
                    loadFolders(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('folderName').value = '';
                    document.getElementById('folderDesc').value = '';
                    document.getElementById('folderChannels').value = '';
                    document.getElementById('folderAuthor').value = '';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ—ë
        document.getElementById('addForm').addEventListener('click', function(e) {
            if (e.target.id === 'addForm') {
                hideForm();
            }
        });
    </script>
</body>
</html>
